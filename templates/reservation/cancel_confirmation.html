{% extends 'base.html' %}

{% block content %}
<article class="container mt-5 text-white">
    <div class="row justify-content-center">
        <div class="col-md-6 form-group">
            <h2 class="mb-4">Cancel Reservation</h2>

            <p class="lead mb-3">Are you sure you want to cancel your reservation for trip 
                <strong>{{ reservation.trip }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel Reservation</button>
                <a href="{% url 'reservation_list' %}" class="btn btn-primary">No, Go Back to Reservations</a>
            </form>
        </div>
    </div>
</article>

{% endblock %}
