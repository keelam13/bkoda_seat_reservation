{% extends 'base.html' %}

{% block content %}

<main class="container mt-4">
    <article>
        <h2 class="mb-4">Make a Reservation for Trip: {{ trip.trip_number }}</h2>

        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Reserve Seats</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </article>
</main>

{% endblock %}
