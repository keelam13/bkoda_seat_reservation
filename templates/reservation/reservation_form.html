{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Make a Reservation for Trip: {{ trip.trip_number }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reserve Seats</button>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
</div>
{% endblock %}
