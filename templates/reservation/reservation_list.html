{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <h2>My Reservations</h2>
    <ul>
        {% for reservation in reservations %}
            <li>{{ reservation }} - Seats: {{ reservation.number_of_seats }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
