{% extends 'base.html' %}
{% block content %}
<div class="container">
    <center><h2 style="margin-top: 70px; background-color: blue;color: white">Welcome to ABC Transit Bus Reservation</h2></center>
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <h2>Log in</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        {{ form.as_p }}
                    </div>
                    <div class="pull-right">
                        <button type="Submit" class="btn btn-success float-right">Log in</button>
                    </div>
                </form>
                <p>{{error}}</p>
            </div>
        </div>

    </div>

{% endblock %}
